<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="http://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <title>Document</title>
   </head>
   <body>
      <div class="table_list">
         <div class="create_buttons">
            <h3>Employees List</h3>
            <div>
               <button id="delete_all_btn" type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#deleteModal"> Delete All</button>
               <button id="add_btn" type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#addModal">
               Add New</button>
            </div>
         </div>

         
         <div class="dynamic_list">
            <table class=" table table-striped table-hover">
               <thead>
                  <tr>
                     <th scope="col">Id</th>
                     <th scope="col">First Name</th>
                     <th scope="col">Profile</th>
                     <th scope="col">Action</th>
                  </tr>
               </thead>
               <tbody id="dynamic_list">
               </tbody>
            </table>
         </div>
      </div>


      <!--ADD Modal -->
      <div class="modal fade" id="addModal" role="dialog">
         <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"></button>
                  <h4 class="modal-title">Add Detail</h4>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="identity">Enter ID</label>
                        <input type="text" class="form-control" id="identity" placeholder="identity">
                     </div>
                     <div class="form-group">
                        <label for="ename">Entere Name</label>
                        <input type="text" class="form-control" id="ename" placeholder=" Name">
                     </div>
                     <div class="form-group">
                        <label for="profile">Enter Profile</label>
                        <input type="text" class="form-control" id="profile" placeholder="Profile">
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" id="add_data" class="btn btn-default btn-success btn-lg" data-dismiss="modal">Add</button>
               </div>
            </div>
         </div>
      </div>
      <!--DELTE Modal -->
      <div class="modal fade" id="deleteModal" role="dialog">
         <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Delete All Details</h4>
               </div>
               <div class="modal-body">
                  <p>Are you sure you want to delete all ?</p>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default delete_all" data-dismiss="modal">Confirm</button>
               </div>
            </div>
         </div>
      </div>
      <!--EDIT Modal -->
      <div class="modal fade" id="editModal" role="dialog">
         <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Edit Detail</h4>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="editId">ID</label>
                        <input type="text" disabled class="form-control" id="editId" placeholder="">
                     </div>
                     <div class="form-group">
                        <label for="editEName">Enter Name</label>
                        <input type="text" class="form-control" id="editEName" placeholder="First Name">
                     </div>
                     <div class="form-group">
                        <label for="editProfile">Enter Profile</label>
                        <input type="text" class="form-control" id="editProfile" placeholder="Last Name">
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" id="modify_data" class="btn btn-default btn-success" data-dismiss="modal">Modify</button>
               </div>
            </div>
         </div>
      </div>
      <!-- SCRIPT STARTS FROM HERE -->
      <script src="index.js"></script>
   </body>
</html>
